<template>
	<style>
		h2 {
			color: orange;

	<h2>This is inside the Shadow DOM</h2>
</template>
<script>
	var sdTestProto = Object.create(HTMLElement.prototype, {
		createdCallback: {
			value: function() {
//				var content = document.querySelector('link[href="imports.html"]').import;
				var content = document.currentScript.ownerDocument;
				console.log(content);
				var t = content.querySelector('template');
				console.log(t);
				var clone = document.importNode(t.content,true);
				this.createShadowRoot().appendChild(clone);
			}
		}
	});





	var sdTest = document.registerElement('sd-test', {prototype: sdTestProto});


	document.body.appendChild(document.createElement('sd-test'));

</script>
